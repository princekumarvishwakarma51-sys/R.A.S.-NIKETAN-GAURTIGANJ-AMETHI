<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R.A.S. Niketan Gauriganj, Amethi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}
header{
    background:#0b3c5d;
    color:#fff;
    padding:15px;
    display:flex;
    align-items:center;
}
header img{
    height:70px;
    margin-right:15px;
}
header h1{
    margin:0;
    font-size:22px;
}
header p{
    margin:4px 0 0;
    font-size:14px;
}

nav{
    background:#06263a;
    padding:10px;
    text-align:center;
}
nav a{
    color:#fff;
    margin:0 15px;
    text-decoration:none;
    font-weight:bold;
}
nav a:hover{
    text-decoration:underline;
}

.section{
    padding:30px;
    background:#fff;
    margin:15px;
    border-radius:8px;
}

.section h2{
    color:#0b3c5d;
    margin-bottom:15px;
}

.gallery img{
    width:100%;
    max-width:350px;
    border-radius:8px;
    margin:10px;
}

.contact-box{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
}
.contact-box div{
    flex:1;
    min-width:250px;
}

input, select, textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:1px solid #ccc;
    border-radius:5px;
}

button{
    background:#0b3c5d;
    color:#fff;
    padding:10px 25px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
button:hover{
    background:#06263a;
}

footer{
    background:#0b3c5d;
    color:#fff;
    text-align:center;
    padding:15px;
    font-size:14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="logo.png" alt="School Logo">
    <div>
        <h1>R.A.S. Niketan Gauriganj</h1>
        <p>Gauriganj, Amethi | Classes 1 to 8</p>
    </div>
</header>
